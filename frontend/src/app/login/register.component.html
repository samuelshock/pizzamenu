
<form ngNativeValidate [formGroup]="registerForm" (ngSubmit)="userRegister()" class="form-horizontal form-material" id="loginform" action="index.html">
    <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
    <div class="form-group m-t-20">
        <div class="col-xs-12">
            <input formControlName="name" name="name" class="form-control" type="text" required placeholder="Name">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-xs-12">
            <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Email">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-xs-12">
            <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirm Password">
        </div>
    </div>

    <div class="form-group" *ngIf="registerForm.errors?.areEquals && !registerForm.pristine">
        <p class="text-danger">
            Passwords do not match
        </p>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
        </div>
    </div>
    <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
            <p>Already have an account? <a href="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
        </div>
    </div>
</form>
