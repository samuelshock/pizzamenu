<form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="singIn(f)">
    <div>
        <input [ngModel]="email" name="email" type="email" required placeholder="User Email">
    </div>
    <div>
        <input ngModel name="username" type="text" required placeholder="User name">
    </div>
    <div>
        <input ngModel name="password" type="password" required placeholder="Password">
    </div>
    <div>
        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
    </div>
    <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
            Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a>
        </div>
    </div>
</form>
